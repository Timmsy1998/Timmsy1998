<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 520 140"
  width="100%"
  height="auto"
  role="img"
  aria-label="Fuse Stream Overlay Preview"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
    <linearGradient id="strokeGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#414868" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#7aa2f7" stop-opacity="0.35"/>
    </linearGradient>
  </defs>

  <!-- Card -->
  <rect x="0.5" y="0.5" width="519" height="139" rx="16"
        fill="#1a1b26" stroke="url(#strokeGlow)" />

  <!-- Inner panel -->
  <rect x="18" y="18" width="484" height="104" rx="12"
        fill="#24283b" filter="url(#shadow)" stroke="#414868" stroke-opacity="0.35"/>

  <!-- Title -->
  <text x="34" y="52"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="20"
        font-weight="700"
        fill="#c0caf5">
    Fuse Stream Overlay Preview
  </text>

  <!-- Description -->
  <text x="34" y="80"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="14"
        fill="#a9b1d6">
    FUSE Stream Overlay Preview is a public-safe Next.js showcase…
  </text>

  <!-- Language badge -->
  <g transform="translate(34, 100)">
    <rect x="0" y="0" width="170" height="28" rx="14" fill="#1a1b26" stroke="#414868" stroke-opacity="0.45"/>
    <circle cx="14" cy="14" r="6" fill="#3178c6" />
    <text x="28" y="19"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="13"
          fill="#c0caf5">
      TypeScript
    </text>
  </g>

  <!-- Stats (stars + forks) -->
  <text x="486" y="120"
        text-anchor="end"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="13"
        fill="#a9b1d6">
    ⭐ 0   ⑂ 0
  </text>

  <!-- Repo name (small, bottom-right) -->
  <text x="486" y="112"
        text-anchor="end"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="11"
        fill="#414868">
    Timmsy1998/fuse-stream-overlay-preview
  </text>
</svg>
